sudo: required
language: bash
services: docker
env:
  matrix:
    - ARCH=x86_64
    - ARCH=armhf
  global:
  - secure: 
  - secure: 
install: true
before_script:
- docker --version
- make --version
script:
  - make ARCH=${ARCH} build test
after_success:
- docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
- make ARCH=${ARCH} push
after_script:
- docker logout
- make clean
